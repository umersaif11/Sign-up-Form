<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
   <div class="container"> 
    <div class="image-container">
        <img 
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="leaves"
        width="450px"
        height="808px"
        class="main-image">
        <div class="logo-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
            alt="Odin logo"
            class="logo-image">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="caption">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="top-container">
            <div class="text-container">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams. <br>
              Sign up <em>now</em> to get started. <br>
              <br>You <em>know</em> you want to!
            </div>
        </div>
        <div class="main-form-container">
            <h1 class="heading">Let's do this!</h1>
            <form action="/home/umersaif/repos/Sign-up-Form/" method="post" id="main-form">
                
                <div id="first-name-div">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="user-name">
                </div>
                <div id="last-name-div">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lasttname" name="user-name">
                </div>
                <div id="email-div">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user-email">
                </div>
                <div id="phone-number-div">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="user-phone">
                </div>
                <div id="password-div">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user-password">
                </div>
                <div id="confirm-password-div">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="user-password-confirm">
                </div>

            </form>
        </div>
        <button type="submit" form="main-form"></button>
    </div>
   </div> 
</body>

</html>
